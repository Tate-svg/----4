<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>显示问候语与功能</title>
</head>
<body>
    <h2 id="greeting"></h2>
    <script>
        var hour = new Date().getHours();
        var greeting = "";
        if (hour < 6) {
            greeting = "凌晨好";
        } else if (hour < 9) {
            greeting = "早上好";
        } else if (hour < 12) {
            greeting = "上午好";
        } else if (hour < 14) {
            greeting = "中午好";
        } else if (hour < 17) {
            greeting = "下午好";
        } else if (hour < 19) {
            greeting = "傍晚好";
        } else if (hour < 22) {
            greeting = "晚上好";
        } else {
            greeting = "夜里好";
        }
        document.getElementById("greeting").innerText = greeting;
    </script>
</body>
</html>
